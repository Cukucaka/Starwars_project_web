<main>
    <section class="menu">
        <h2 class="section-title">Kyber Crystals &amp; leurs pouvoirs</h2>
        <p class="section-subtitle">
            Chaque cristal donne une couleur, une aura et un style de combat différent.
            Choisissez votre destin dans la galaxie…
        </p>

        <figure class="crystal crystal-blue">
            <img src="img couleur/blue_crystal.jpg" alt="Blue kyber crystal">
            <figcaption>
                <h3>Bleu &mdash; Gardien Jedi</h3>
                <p class="text">
                    Blue Kyber crystals have always been a sign of a Jedi Guardian. Ces Jedi ne sont pas
                    seulement des gardiens de la paix : ils en sont l&rsquo;incarnation. Ils manient leur
                    sabre avec grâce et précision, prêts à défendre le Côté Lumineux contre toute menace,
                    des batailles spatiales jusqu&rsquo;aux duels les plus intenses.
                </p>
            </figcaption>
            <figcaption class="stats">
                <ul>
                    <li>Power : 85</li>
                    <li>Energy : 70</li>
                    <li>Attack : 78</li>
                    <li>Defense : 65</li>
                </ul>
            </figcaption>
        </figure>

        <figure class="crystal crystal-green">
            <img src="img couleur/green_crystal.jpg" alt="Green kyber crystal">
            <figcaption>
                <h3>Vert &mdash; Consulaire</h3>
                <p class="text">
                    Le cristal vert est le symbole des Jedi qui privilégient la sagesse, la méditation
                    et le lien profond avec la Force. Ils observent, négocient et cherchent l&rsquo;harmonie
                    avant le combat. Lorsqu&rsquo;ils dégainent le sabre, c&rsquo;est que toutes les autres
                    solutions ont échoué.
                </p>
            </figcaption>
            <figcaption class="stats">
                <ul>
                    <li>Power : 82</li>
                    <li>Energy : 90</li>
                    <li>Attack : 70</li>
                    <li>Defense : 72</li>
                </ul>
            </figcaption>
        </figure>

        <figure class="crystal crystal-red">
            <img src="img couleur/red_crystal.jpg" alt="Red kyber crystal">
            <figcaption>
                <h3>Rouge &mdash; Sith &amp; Côté Obscur</h3>
                <p class="text">
                    Le cristal rouge est obtenu en faisant &laquo; saigner &raquo; la Force à travers la haine
                    et la colère. Il appartient aux Sith et aux utilisateurs du Côté Obscur. Sa lumière
                    écarlate incarne l&rsquo;ambition, la domination et le désir brûlant de contrôler la galaxie,
                    quel qu&rsquo;en soit le prix.
                </p>
            </figcaption>
            <figcaption class="stats">
                <ul>
                    <li>Power : 95</li>
                    <li>Energy : 60</li>
                    <li>Attack : 92</li>
                    <li>Defense : 55</li>
                </ul>
            </figcaption>
        </figure>

        <figure class="crystal crystal-purple">
            <img src="img couleur/purple_crystal.jpg" alt="Purple kyber crystal">
            <figcaption>
                <h3>Violet &mdash; Équilibre fragile</h3>
                <p class="text">
                    Le cristal violet représente un utilisateur qui marche sur une ligne très fine entre
                    lumière et obscurité. Comme Mace Windu, ces combattants canalisent leur détermination
                    et leur colère sans se laisser consumer. Leur style est imprévisible, élégant et
                    extrêmement dangereux pour tout adversaire imprudent.
                </p>
            </figcaption>
            <figcaption class="stats">
                <ul>
                    <li>Power : 88</li>
                    <li>Energy : 80</li>
                    <li>Attack : 86</li>
                    <li>Defense : 70</li>
                </ul>
            </figcaption>
        </figure>
    </section>
